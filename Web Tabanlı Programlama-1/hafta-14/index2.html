<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="frmName" placeholder="Adınız">
                    <label for="frmName">Adınız</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="frmName" placeholder="Soyadınız">
                    <label for="frmName">Soyadınız</label>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="frmUsername" placeholder="Kullanıcı Adı">
                    <label for="frmUsername">Kullanıcı Adı</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="password" class="form-control" id="frmPassword" placeholder="Şifre">
                    <label for="frmPassword">Şifre</label>
                </div>
            </div>
        </div>


        <div class="row mt-2">
            <div class="col">
                <div class="input-group">
                    <input type="text" placeholder="E-posta adresiniz" class="form-control">
                    <span class="input-group-text">@</span>
                    <input type="text" placeholder="E-posta uzantınız" class="form-control">
                    <span class="input-group-text">.com</span>

                </div>

            </div>

        </div>
        <div class="row mt-2">
            <div class="col-2">
                <label>Doğum Yılı</label>
            </div>
            <div class="col-4">
                <select class="form-select col-4">
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
            </div>
                
            
            <div class="col-2">
                <label>Doğum Yeri</label>
            </div>
            <div class="col-4">
                <select class="form-select col-4">
                    <option>Aydın</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>İzmir</option>
                    <option>Antalya</option>
                    <option>Muğla</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-success w-100">Kaydet</button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-danger w-100">Temizleme</button>
            </div>

        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

</body>

</html>
