<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stiliDegistir()
        {
            let element=document.getElementById("yazi");
            element.style.borderWidth="1px";
            element.style.borderStyle="solid";
            element.style.borderColor="blue";
            element.style.background="yellow";
        }
    </script>
</head>

<body>
    <div id="yazi">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id ipsum facere doloremque eos cupiditate optio at
        praesentium soluta asperiores, voluptates iste in aliquid maiores eum consequatur quae mollitia architecto
        rerum.
    </div>
    <button onclick="stiliDegistir()">Stili Değiştir</button>
</body>

</html>
