<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sayi1 = Number(prompt("1. sayiyi gir: "));
        let sayi2 = Number(prompt("2. sayiyi gir: "));
        if(sayi1 > sayi2)
            document.write("1.sayi 2. sayidan büyüktür. ");

        else if(sayi1 < sayi2)
            document.write("2. sayi 1. sayidan büyüktür. ");

        else if(sayi1 == sayi2)
            document.write("Sayılar eşittir.");
        
        else
            document.write("Hata!");
    </script>
</body>
</html>
