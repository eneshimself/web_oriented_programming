</head>
<body>
    <script>
        let max = Number(prompt("1. sayıyı giriniz: "));
        let sayi2 = Number(prompt("2. sayiyi giriniz: "));
        if(sayi2 > max)
        {
            max = sayi2;
        }
        let sayi3 = Number(prompt("3. sayiyi giriniz: "));
        if(sayi3 > max)
        {
            max = sayi3;
        }
        let sayi4 = Number(prompt("4. sayiyi giriniz: "));
        if(sayi4 > max)
        {
            max = sayi4;
        }
        document.write("<h1>Girilen en büyük sayi: "+max+"</h1>");
    </script>
</body>
</html>
